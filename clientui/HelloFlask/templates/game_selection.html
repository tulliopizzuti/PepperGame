<html>

  <body class="select_game">

    <div class="row">

         <img src="/static/logo_standard.png" class="animate__animated animate__fadeIn" width="15%" height="15%" style="margin: 1em">

      <div class="col-md-4" style="height: 10%">

            <a class="btn btn-primary chooseGame  d-inline-flex align-items-center justify-content-center" href="#" onclick="redirect('/tris');return false;">Tris</a>

      <div class="col-md-4" style="height: 10%">

    <script type="text/javascript">
       var url_string = window.location.href;
       var url = new URL(url_string);
       var behaviour = url.searchParams.get("behaviour");
    </script>

    <script type="text/javascript">
      function redirect(game){
          url=game+"?behaviour="+behaviour;
          console.log(url);
          window.location.href = url;
